<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            background-color: #2e7d32; /* 绿色背景 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            text-align: center;
        }
        h1 { font-size: 40px; margin-bottom: 20px; }
        p { font-size: 18px; opacity: 0.8; }
        .box {
            width: 100px; height: 100px; background: gold;
            animation: spin 2s infinite linear;
            margin-top: 30px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>✅ 部署成功</h1>
    <p>如果你看到这个画面<br>说明你的 Vercel 设置是完美的！</p>
    <p>问题出在之前的代码被国内网络屏蔽了。</p>
    <div class="box"></div>
</body>
</html>
